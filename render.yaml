databases:
  - name: aroma-app-db
    databaseName: re_me_app_production
    user: re_me_app

services:
  - type: web
    name: re-me-app
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aroma-app-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false 